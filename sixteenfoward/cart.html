<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIXTEEN FORWARD ‚Äî Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --neon: #00e1ff;
  --neon-glow: 0 0 10px rgba(0, 225, 255, 0.6), 0 0 26px rgba(0, 225, 255, 0.35);
  --neon-dark: rgba(0, 225, 255, 0.15);
  --danger: #ff453a;
  --danger-glow: 0 0 12px rgba(255, 69, 58, 0.5);
  --success: #30d158;
  --bg-dark: #02050a;
  --bg-card: #0c1e3d;
  --border-neon: rgba(0, 225, 255, 0.3);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #142a4f, #02050a 70%);
  color: #fff;
  min-height: 100vh;
  padding: 0;
}

/* HEADER - GLASS MORPHISM */
.header {
  padding: 100px 24px 40px;
  background: rgba(8, 18, 36, 0.85);
  backdrop-filter: blur(20px);
  position: relative;
  text-align: center;
  border-bottom: 1px solid var(--border-neon);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, 
    transparent, 
    var(--neon), 
    transparent
  );
}

.brand {
  font-size: 32px;
  font-weight: 900;
  letter-spacing: 4px;
  color: var(--neon);
  text-shadow: var(--neon-glow);
  margin-bottom: 8px;
}

.page-title {
  font-size: 14px;
  letter-spacing: 3px;
  color: #c9f4ff;
  text-transform: uppercase;
}

/* NAVIGATION */
.nav-container {
  position: absolute;
  top: 40px;
  left: 24px;
  right: 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.back-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(0, 225, 255, 0.1);
  border: 1px solid var(--border-neon);
  border-radius: 12px;
  padding: 12px 20px;
  color: var(--neon);
  text-decoration: none;
  font-weight: 700;
  font-size: 15px;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.back-btn:hover {
  background: rgba(0, 225, 255, 0.2);
  transform: translateX(-4px);
  box-shadow: 0 0 20px rgba(0, 225, 255, 0.3);
}

.back-btn::before {
  content: '‚Üê';
  font-size: 18px;
  font-weight: 900;
}

.cart-count {
  background: var(--neon);
  color: #000;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 13px;
  box-shadow: var(--neon-glow);
}

/* EMPTY STATE */
.empty-state {
  text-align: center;
  padding: 80px 24px;
  max-width: 400px;
  margin: 0 auto;
}

.empty-icon {
  font-size: 70px;
  margin-bottom: 30px;
  opacity: 0.5;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.empty-title {
  font-size: 24px;
  color: var(--neon);
  margin-bottom: 12px;
  text-shadow: var(--neon-glow);
  font-weight: 900;
}

.empty-subtitle {
  color: #7fdfff;
  opacity: 0.8;
  margin-bottom: 40px;
  line-height: 1.5;
}

.cta-button {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  background: var(--neon);
  color: #000;
  border: none;
  border-radius: 20px;
  padding: 18px 32px;
  font-weight: 900;
  font-size: 17px;
  cursor: pointer;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: var(--neon-glow);
}

.cta-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 35px rgba(0, 225, 255, 0.7);
}

.cta-button::after {
  content: '‚Üí';
  font-size: 20px;
  font-weight: 900;
}

/* CART ITEMS */
.cart-container {
  padding: 0 24px 120px;
  max-width: 600px;
  margin: 0 auto;
}

.cart-items {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 40px;
}

.cart-item {
  background: linear-gradient(145deg, #0c1e3d, #071428);
  border: 1px solid var(--border-neon);
  border-radius: 20px;
  padding: 24px;
  display: flex;
  align-items: center;
  gap: 20px;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.cart-item:hover {
  border-color: var(--neon);
  transform: translateY(-4px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 25px rgba(0, 225, 255, 0.2);
}

.cart-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, 
    transparent, 
    var(--neon), 
    transparent
  );
  opacity: 0.5;
}

/* PRODUCT PREVIEW */
.product-preview {
  width: 90px;
  height: 90px;
  background: linear-gradient(135deg, #0a1a35 0%, #081730 100%);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid var(--border-neon);
  flex-shrink: 0;
  position: relative;
  overflow: hidden;
}

.product-preview::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 30% 30%, 
    rgba(0, 225, 255, 0.1) 0%, 
    transparent 70%
  );
}

.product-icon {
  font-size: 40px;
  filter: drop-shadow(0 0 8px rgba(0, 225, 255, 0.3));
}

/* PRODUCT INFO */
.product-info {
  flex: 1;
}

.product-name {
  font-size: 19px;
  font-weight: 800;
  color: #fff;
  margin-bottom: 6px;
  letter-spacing: 0.5px;
}

.product-details {
  font-size: 14px;
  color: #7fdfff;
  opacity: 0.9;
  margin-bottom: 8px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.detail-badge {
  background: rgba(0, 225, 255, 0.1);
  border: 1px solid rgba(0, 225, 255, 0.2);
  border-radius: 8px;
  padding: 4px 10px;
  font-size: 12px;
  font-weight: 600;
}

.product-price {
  font-size: 20px;
  font-weight: 900;
  color: var(--neon);
  text-shadow: var(--neon-glow);
  margin-top: 8px;
}

/* QUANTITY CONTROLS */
.quantity-controls {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 12px;
}

.qty-btn {
  background: rgba(0, 225, 255, 0.1);
  border: 1px solid var(--border-neon);
  color: var(--neon);
  width: 36px;
  height: 36px;
  border-radius: 10px;
  font-size: 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s ease;
}

.qty-btn:hover {
  background: rgba(0, 225, 255, 0.2);
  transform: scale(1.1);
}

.qty-display {
  font-weight: 700;
  font-size: 16px;
  min-width: 30px;
  text-align: center;
}

/* REMOVE BUTTON */
.remove-btn {
  background: rgba(255, 69, 58, 0.1);
  border: 1px solid rgba(255, 69, 58, 0.3);
  color: var(--danger);
  width: 44px;
  height: 44px;
  border-radius: 12px;
  font-size: 22px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  flex-shrink: 0;
}

.remove-btn:hover {
  background: rgba(255, 69, 58, 0.2);
  transform: rotate(90deg) scale(1.1);
  box-shadow: var(--danger-glow);
}

/* ORDER SUMMARY */
.order-summary {
  background: linear-gradient(145deg, #0c1e3d, #071428);
  border: 2px solid var(--border-neon);
  border-radius: 24px;
  padding: 30px;
  box-shadow: 
    0 15px 40px rgba(0, 0, 0, 0.4),
    0 0 30px rgba(0, 225, 255, 0.1);
  position: relative;
  overflow: hidden;
}

.order-summary::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, 
    transparent, 
    var(--neon), 
    transparent
  );
}

.summary-title {
  font-size: 22px;
  font-weight: 900;
  color: var(--neon);
  margin-bottom: 25px;
  text-shadow: var(--neon-glow);
  letter-spacing: 1px;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 0;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.summary-row:last-child {
  border-bottom: none;
}

.row-label {
  color: #7fdfff;
  font-size: 16px;
}

.row-value {
  font-weight: 700;
  color: #fff;
}

.total-row {
  margin-top: 10px;
  padding-top: 20px;
  border-top: 2px solid var(--border-neon);
}

.total-row .row-label {
  font-size: 20px;
  color: var(--neon);
  font-weight: 800;
}

.total-row .row-value {
  font-size: 32px;
  font-weight: 900;
  color: var(--neon);
  text-shadow: var(--neon-glow);
}

/* ACTION BUTTONS */
.action-buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 30px;
}

.checkout-btn {
  background: linear-gradient(145deg, #25D366, #1DA851);
  border: none;
  color: white;
  border-radius: 20px;
  padding: 22px;
  font-weight: 900;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  box-shadow: 0 0 25px rgba(37, 211, 102, 0.4);
}

.checkout-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 45px rgba(37, 211, 102, 0.7);
}

.whatsapp-icon {
  font-size: 22px;
}

.clear-btn {
  background: rgba(255, 69, 58, 0.1);
  border: 1px solid rgba(255, 69, 58, 0.3);
  color: var(--danger);
  border-radius: 20px;
  padding: 18px;
  font-weight: 800;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.clear-btn:hover {
  background: rgba(255, 69, 58, 0.2);
  transform: translateY(-2px);
  box-shadow: var(--danger-glow);
}

/* ANIMATIONS */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.cart-item {
  animation: slideIn 0.5s ease forwards;
  opacity: 0;
}

.cart-item:nth-child(1) { animation-delay: 0.1s; }
.cart-item:nth-child(2) { animation-delay: 0.2s; }
.cart-item:nth-child(3) { animation-delay: 0.3s; }
.cart-item:nth-child(4) { animation-delay: 0.4s; }
.cart-item:nth-child(5) { animation-delay: 0.5s; }

/* RESPONSIVE */
@media (max-width: 480px) {
  .header {
    padding: 80px 20px 30px;
  }
  
  .brand {
    font-size: 26px;
  }
  
  .nav-container {
    top: 30px;
    left: 20px;
    right: 20px;
  }
  
  .cart-container {
    padding: 0 20px 100px;
  }
  
  .cart-item {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
  }
  
  .product-preview {
    width: 100%;
    height: 120px;
  }
  
  .quantity-controls {
    width: 100%;
    justify-content: space-between;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="nav-container">
    <a href="main.html" class="back-btn">
      Back to Shop
    </a>
    <div class="cart-count" id="cartCount">0</div>
  </div>
  
  <div class="brand">SIXTEEN FORWARD</div>
  <div class="page-title">YOUR COLLECTION</div>
</div>

<!-- CART CONTAINER -->
<div class="cart-container">
  <div id="cartContent">
    <!-- Cart content will be rendered here -->
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('sf_cart')) || [];

// Get product icon
function getProductIcon(name) {
  if (name.includes('Cap')) return 'üß¢';
  if (name.includes('V5')) return '‚≠ê';
  return 'üëï';
}

// Format color name
function formatColor(color) {
  if (!color) return '';
  return color.charAt(0).toUpperCase() + color.slice(1);
}

// Update cart count
function updateCartCount() {
  const count = cart.reduce((total, item) => total + item.qty, 0);
  document.getElementById('cartCount').textContent = count;
}

// Render cart
function renderCart() {
  const container = document.getElementById('cartContent');
  updateCartCount();
  
  if (cart.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">üõí</div>
        <div class="empty-title">NO ITEMS IN CART</div>
        <div class="empty-subtitle">Your forward-moving gear collection awaits</div>
        <a href="main.html" class="cta-button">BROWSE COLLECTION</a>
      </div>
    `;
    return;
  }
  
  let subtotal = 0;
  
  // Calculate subtotal
  cart.forEach(item => {
    subtotal += item.price * item.qty;
  });
  
  const total = subtotal; // No shipping added
  
  // Generate cart items HTML
  const itemsHTML = cart.map((item, index) => {
    const itemTotal = item.price * item.qty;
    const icon = getProductIcon(item.name);
    const color = formatColor(item.color);
    
    return `
      <div class="cart-item">
        <div class="product-preview">
          <span class="product-icon">${icon}</span>
        </div>
        
        <div class="product-info">
          <div class="product-name">${item.name}</div>
          <div class="product-details">
            ${color ? `<span class="detail-badge">${color}</span>` : ''}
            ${item.size ? `<span class="detail-badge">Size ${item.size}</span>` : ''}
            <span class="detail-badge">Qty: ${item.qty}</span>
          </div>
          <div class="product-price">R${itemTotal}</div>
          
          <div class="quantity-controls">
            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
            <span class="qty-display">${item.qty}</span>
            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
          </div>
        </div>
        
        <button class="remove-btn" onclick="removeItem(${index})">√ó</button>
      </div>
    `;
  }).join('');
  
  // Full cart HTML
  container.innerHTML = `
    <div class="cart-items">
      ${itemsHTML}
    </div>
    
    <div class="order-summary">
      <div class="summary-title">ORDER SUMMARY</div>
      
      <div class="summary-row total-row">
        <div class="row-label">TOTAL</div>
        <div class="row-value">R${total}</div>
      </div>
      
      <div class="action-buttons">
        <button class="checkout-btn" onclick="checkout()">
          <span class="whatsapp-icon">üì±</span>
          CONFIRM ON WHATSAPP
        </button>
        <button class="clear-btn" onclick="clearCart()">
          CLEAR CART
        </button>
      </div>
    </div>
  `;
}

// Update quantity
function updateQuantity(index, change) {
  const newQty = cart[index].qty + change;
  
  if (newQty < 1) {
    removeItem(index);
    return;
  }
  
  cart[index].qty = newQty;
  saveCart();
  renderCart();
}

// Remove item
function removeItem(index) {
  if (confirm('Remove this item from your cart?')) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
  }
}

// Clear cart
function clearCart() {
  if (cart.length === 0) return;
  
  if (confirm('Clear your entire cart? This action cannot be undone.')) {
    cart = [];
    saveCart();
    renderCart();
  }
}

// Checkout (open WhatsApp) - MATCHES MAIN.HTML FORMAT
function checkout() {
  if (cart.length === 0) return;
  
  let items = 0;
  let total = 0;
  let orderDetails = "üõí *SIXTEEN FORWARD ORDER*\n\n";
  
  cart.forEach((item, index) => {
    items += item.qty;
    total += item.price * item.qty;
    orderDetails += `*${index + 1}. ${item.name}*\n`;
    orderDetails += `Color: ${formatColor(item.color)}\n`;
    if (item.size) orderDetails += `Size: ${item.size}\n`;
    orderDetails += `Qty: ${item.qty}\n`;
    orderDetails += `Price: R${item.price * item.qty}\n\n`;
  });
  
  orderDetails += `*TOTAL ITEMS:* ${items}\n`;
  orderDetails += `*TOTAL AMOUNT:* R${total}\n\n`;
  
  const encodedMessage = encodeURIComponent(orderDetails);
  const whatsappNumber = "+27782250532";
  const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
  
  // Clear cart after checkout
  cart = [];
  saveCart();
  
  // Open WhatsApp in new tab
  window.open(whatsappURL, '_blank');
  
  // Update UI
  setTimeout(() => renderCart(), 100);
}

// Save cart to localStorage
function saveCart() {
  localStorage.setItem('sf_cart', JSON.stringify(cart));
}

// Initial render
renderCart();
</script>

</body>
</html>
