<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | SIXTEEN FORWARD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="prefetch" href="main.html">

<style>
:root{
  --neon:#00e1ff;
  --glow:0 0 12px rgba(0,225,255,.6),0 0 30px rgba(0,225,255,.35);
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
}

/* BACKGROUND */
.background{
  position:fixed;
  inset:0;
  background:url("welcm_.png") center/cover no-repeat;
  filter:blur(14px);
  transform:scale(1.12);
  z-index:-2;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* CENTER */
body{
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:1;
  transform:scale(1);
}

/* FADE OUT ONLY (no fade-in to avoid mobile bugs) */
body.fade-out{
  animation:fadeOut .6s ease forwards;
}

@keyframes fadeOut{
  to{
    opacity:0;
    transform:scale(.96);
  }
}

.startup{
  padding:32px;
  max-width:420px;
}

/* TEXT */
.logo-text{
  font-size:42px;
  font-weight:900;
  letter-spacing:6px;
  color:var(--neon);
  text-shadow:var(--glow);
  margin-bottom:20px;
}

.tagline{
  font-size:12px;
  letter-spacing:3px;
  color:#c9f4ff;
  margin-bottom:46px;
}

.welcome{
  font-size:22px;
  letter-spacing:4px;
  margin-bottom:16px;
  color:rgba(255,255,255,.7);
}

.intro{
  font-size:14px;
  line-height:1.7;
  color:rgba(210,230,255,.75);
  margin-bottom:54px;
}

/* CTA */
.cta{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.enter-btn{
  padding:18px 48px;
  border-radius:999px;
  background:linear-gradient(180deg,#00f0ff,#00bcd4);
  color:#001014;
  font-weight:900;
  letter-spacing:3px;
  cursor:pointer;
  box-shadow:0 0 14px rgba(0,225,255,.8),0 0 38px rgba(0,225,255,.45);
  animation:pulse 2.6s ease-in-out infinite;
  user-select:none;
}

.enter-btn.disabled{
  pointer-events:none;
  opacity:.65;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.cta-sub{
  font-size:10px;
  letter-spacing:2px;
  color:#7fbfd9;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="startup">
  <div class="logo-text">SIXTEEN FORWARD</div>
  <div class="tagline">FOREVER FORWARD</div>

  <div class="welcome">WELCOME</div>

  <div class="intro">
    This is more than clothing.<br>
    Itâ€™s movement. Identity. Direction.<br><br>
    Built for those who never move backwards.
  </div>

  <div class="cta">
    <div class="enter-btn" id="enterBtn">ENTER STORE</div>
    <div class="cta-sub">Â© SIXTEEN FORWARD â€” SOUTH AFRICA</div>
  </div>
</div>

<!-- AUDIO -->
<audio id="introSound" preload="auto">
  <source src="intro.wav?v=10" type="audio/wav">
</audio>

<script>
/* Prevent weird history states */
window.history.replaceState(null, "", window.location.href);

const sound  = document.getElementById("introSound");
const button = document.getElementById("enterBtn");

let started = false;

// AUDIO SETTINGS
const TARGET_VOLUME = 0.06;
const FADE_DURATION = 1800;

sound.volume = 0;
sound.playbackRate = 0.95;

function fadeInAudio(audio, target, duration){
  const steps = 40;
  const stepTime = duration / steps;
  let step = 0;

  const fade = setInterval(() => {
    step++;
    audio.volume = (target / steps) * step;
    if(step >= steps) clearInterval(fade);
  }, stepTime);
}

function resetStartup(){
  started = false;
  button.classList.remove("disabled");

  sound.pause();
  sound.currentTime = 0;
  sound.volume = 0;

  // FORCE VISUAL RESET (fixes white screen)
  document.body.classList.remove("fade-out");
  document.body.style.opacity = "1";
  document.body.style.transform = "scale(1)";
}

function goToStore(){
  document.body.classList.add("fade-out");
  setTimeout(() => {
    window.location.href = "main.html";
  }, 600);
}

function startIntro(){
  if(started) return;
  started = true;

  button.classList.add("disabled");

  sound.play().then(() => {
    fadeInAudio(sound, TARGET_VOLUME, FADE_DURATION);
  }).catch(() => {});

  setTimeout(goToStore, 1400);
  sound.onended = goToStore;
}

button.addEventListener("click", startIntro);

/* ðŸ”¥ MOBILE BACK BUTTON FIX ðŸ”¥ */
window.addEventListener("pageshow", (e) => {
  resetStartup();
});
</script>

</body>
</html>
